    <section>
        <div>
            <h1><b>Update flight</b>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plane" width="35"
                    height="35" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M16 10h4a2 2 0 0 1 0 4h-4l-4 7h-3l2 -7h-4l-2 2h-3l2 -4l-2 -4h3l2 2h4l-2 -7h3z"></path>
                </svg>
            </h1>
        </div>


        <form class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-5">
                    <label for="flight_code">Enter flight code</label>
                    <input type="text" class="form-control" placeholder="AK-1032" id="flight_code" required />
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col text-center">
                    <button class="btn btn-primary" type="submit" id="admin-update-btn" data-bs-toggle="modal"
                        data-bs-target="#update-modal">
                        Update
                    </button>
                </div>
            </div>
        </form>

        <form>
            <div class="modal fade" id="update-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Flight Details</h2>
                        </div>
                        <div class="modal-body">

                            <form class="container">
                                <form class="container">
                                    <div class="row justify-content-md-center">
                                        <div class="col-lg-5" id="from">
                                            <label for=add_from>Departure</label>
                                            <input type="search" class="form-control" list="cities" id="add_from"
                                                placeholder="Type airport or city" required>
                                            <datalist id="cities">
                                                <option
                                                    value="Athens Eleftherios Venizelos International Airport - Athens">
                                                <option
                                                    value="Heraklion International Nikos Kazantzakis Airport - Heraklion">
                                                <option value="Kos Airport - Kos Island">
                                                <option value="Kastelorizo Airport - Kastelorizo Island">
                                                <option
                                                    value="Ioannis Kapodistrias International Airport - Kerkyra Island">
                                            </datalist>
                                        </div>

                                        <div class="col-lg-5" id="to">
                                            <label for=add_to>Destination</label>
                                            <input type="search" class="form-control" list="cities" id="add_to"
                                                placeholder="Type airport or city" required>
                                            <datalist id="cities">
                                                <option
                                                    value="Athens Eleftherios Venizelos International Airport - Athens">
                                                <option
                                                    value="Heraklion International Nikos Kazantzakis Airport - Heraklion">
                                                <option value="Kos Airport - Kos Island">
                                                <option value="Kastelorizo Airport - Kastelorizo Island">
                                                <option
                                                    value="Ioannis Kapodistrias International Airport - Kerkyra Island">
                                            </datalist>
                                        </div>
                                    </div>


                                    <div class="row justify-content-md-center">
                                        <div class="col-lg-5" id="depart-col">
                                            <label for="trip-start-date">Depart Date</label>
                                            <input type="date" class="form-control" id="trip-start-date" required>
                                        </div>

                                        <div class="col-lg-5" id="depart-col">
                                            <label for="trip-start-time">Depart Time</label>
                                            <input type="time" class="form-control" id="trip-start-time">
                                        </div>
                                    </div>

                                    <div class="row justify-content-md-center">
                                        <div class="col-lg-5" id="arrival-col">
                                            <label for="trip-end-date">Arrival Date</label>
                                            <input type="date" class="form-control" id="trip-end-date" required>
                                        </div>

                                        <div class="col-lg-5" id="arrival-col">
                                            <label for="trip-end-time">Arrival Time</label>
                                            <input type="time" class="form-control" id="trip-end-time">
                                        </div>
                                    </div>

                                    <div class="row justify-content-md-center">
                                        <div class="col text-center">
                                            <button class="btn btn-primary" type="submit" id="admin-add-btn">
                                                Update
                                            </button>
                                        </div>
                                    </div>
                                </form>

                        </div>

                        <div id="alerts">
                            <div class="alert alert-success">
                                <!-- TODO: trigger when updated -->
                                <strong>Flight successfully updated.</strong>
                            </div>

                            <div class="alert alert-danger">
                                <!-- TODO: trigger when not found  -->
                                <strong>Error</strong><br>Flight not found, try again.
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>

        <div id="alerts">
            <div class="alert alert-danger">
                <!-- TODO: trigger when not found  -->
                <strong>Error</strong><br>Flight not found, try again.
            </div>
        </div>
